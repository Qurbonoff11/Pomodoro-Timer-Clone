<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- REMIX ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- FAVICON -->
  <link rel="shortcut icon" type="image/png" href="./assets/img/logo.png" sizes="32x32">

  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css">

  <!-- TITLE -->
  <title>Pomofocus - Timer</title>
</head>

<body>

  <header class="header">
    <nav class="navbar">
      <a href="#" class="logo">
        <img class="logo-img" src="./assets/img/logo.png" alt="Pomofocus Logo">
        Pomofocus
      </a>
      <ul class="link--list">
        <li>
          <button class="nav--btn" id="reportBtn">
            <i class="ri-bar-chart-2-line"></i>
            Report
          </button>
        </li>
        <li>
          <button class="nav--btn" id="settingsBtn">
            <i class="ri-settings-4-fill"></i>
            Settings
          </button>
        </li>
        <li>
          <button class="nav--btn" id="signInBtn">
            <i class="ri-user-fill"></i>
            Sign in
          </button>
        </li>
        <li>
          <button class="nav--btn" id="menuBtn">
            <i class="ri-more-2-fill"></i>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero--section">
    <div class="container-class">
      <div class="container">
        <ul>
          <li>
            <button class="timer--btn active-btn" id="pomodoroBtn">
              Pomodoro
            </button>
          </li>
          <li>
            <button class="timer--btn" id="shortBreakBtn">
              Short break
            </button>
          </li>
          <li>
            <button class="timer--btn" id="longBreakBtn">
              long break
            </button>
          </li>
        </ul>
        <h1 class="timer" id="timerEl">25:00</h1>
        <div class="buttons">
          <button class="start--btn" id="startBtn">
            start
          </button>
          <button class="reset-btn" id="resetBtn">
            <i class="ri-reset-right-line"></i>
          </button>
        </div>
      </div>
      <div class="text-card">
        <p>#1</p>
        <h5>Time to focus!</h5>
      </div>
      <div class="tasks-cont">
        <h4>Tasks</h4>
        <button class="menu--btn" id="menuBtn">
          <i class="ri-more-2-fill"></i>
        </button>
      </div>
      <button type="button" class="add-task-btn">
        <h4>
          <i class="ri-add-circle-line"></i>
          Add Task
        </h4>
      </button>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>

</html>
